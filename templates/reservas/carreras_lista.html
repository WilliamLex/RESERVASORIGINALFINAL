{% extends "accounts/index.html" %}

{% block title %}
    Carreras
{% endblock %}

{% block accounts_container %}
<h2>Carreras</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Nombre
            </th>
        </tr>
    </thead>
    <tbody>
        {% for carreras in object_list %}
        <tr>
            <td>
                <a href=""># {{ carreras.pk }}</a>
            </td>
            <td>
                {{ carreras.nombre }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
